<script>
	$(".itme").on("click","a",function(){
		$(this).parent().find(".active").removeClass("active");
		$(this).addClass("active");
	})
	
$(".userupd").click(function(){
	var sex = $(".sex a.active").attr("value");
	var hunyin = $(".hunyin a.active").attr("value");
	var age = $(".age a.active").attr("value");
	var yuexin  = $(".yuexin a.active").attr("value");
	
	if(sex=="" || sex==undefined) return mess_tusi("请选择性别");
	if(hunyin=="" || hunyin==undefined) return mess_tusi("请选择婚姻状况");
	if(age=="" || age==undefined) return mess_tusi("请选择年龄");
	if(yuexin=="" || yuexin==undefined) return mess_tusi("请选择月薪");	
	
	
	showloaddinghtml5(1);
	var paramsData = {}
	paramsData['api'] = 'userupd';
	paramsData['debug'] = true;
	paramsData['funSuccess'] = function(data){
		showloaddinghtml5(0);
		if(data.result==1){
			 window.location.href= 'http://appurl.cc/136962';
		}else{
			return showerror(data.errorCode);	
			//window.location.href= 'http://appurl.cc/136962';		
		}
       
	};
	paramsData['loginKey'] = store.get("loginKey");
	paramsData['sex'] = sex;
	paramsData['married'] = hunyin;
	paramsData['ageGroup'] = age;
	paramsData['salary'] = yuexin;
	
	console.log(paramsData);
	comajax(paramsData);
	
	
});
	
</script>
